site_name: "Neuroweaver Lab"
theme:
  name: "material"

nav:
  - Home: index.md
  - Daily Reference Guide: Daily_Reference_Guide.md
  - AI Integration Guide: AI_Integration_Guide.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.smartsymbols

plugins:
  - search
